# Run test on medium cluster
hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
    - client-C
timeout: 600
timeouts:
  test_csum_error_logging: 400
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
    nr_xs_helpers: 1
    targets: 1
# Run only checksum tests
daos_tests:
  num_clients: 1
  num_replicas: 1
  test_name:
    test_csum_error_logging: DAOS_Checksum_tests
  daos_test:
    test_csum_error_logging: z
