# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-A
timeout: 36000
server_config:
  name: daos_server
  servers:
    scm_size: 20
    bdev_class: nvme
    bdev_list: ["aaaa:aa:aa.a"]
pool:
  createmode:
    mode: 511
  createset:
    group: daos_server
  createsvc:
    svcn: 3
  target_list: [0,1,2,3]
  rebuild_timeout: 120
  createsize:
    scm_size: 1G
    nvme_size: 10G
  control_method: dmg
ior:
    clientslots:
      slots: 1
    repetitions: 1
    dfs_destroy: False
    iorwriteflags:
      F: "-w -W -k -G 1"
    iorreadflags:
      F: "-r -R -G 1"
    objectclass:
      dfs_oclass: "SX"
