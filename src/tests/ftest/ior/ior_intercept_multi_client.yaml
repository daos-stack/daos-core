hosts:
    test_servers:
        - server-A
    test_clients:
        - client-A
        - client-B
        - client-C
        - client-D
timeout: 8000
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        bdev_class: nvme
        bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    mode: 146
    name: daos_server
    scm_size: 40GB
    nvme_size: 400GB
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
      np: 16
    test_file: daos:testFile
    repetitions: 1
# Remove the below line once DAOS-3143 is resolved
    dfs_destroy: False
    iorflags:
        ssf:
          flags: "-k -v -D 300 -w -r"
          api: POSIX
          dfs_oclass: "SX"
          transfersize_blocksize: !mux
            512B:
              transfer_size: '512B'
              block_size: '128M'
              write_x: 1
              read_x: 1
            1K:
              transfer_size: '1K'
              block_size: '512M'
              write_x: 2
              read_x: 1
            4K:
              transfer_size: '4K'
              block_size: '512M'
              write_x: 1
              read_x: 1
            1M:
              transfer_size: '1M'
              block_size: '8G'
              write_x: 2
              read_x: 1
dfuse:
    mount_dir: "/tmp/daos_dfuse/"
